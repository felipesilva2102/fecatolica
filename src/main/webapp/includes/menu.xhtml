<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>
        /* Container horizontal da imagem e menu */
        .menu-container {
            display: flex;
            align-items: center;
            gap: 2rem;
            justify-content: flex-start;
            padding: 0;                 /* remove padding extra */
            background-color: transparent !important; /* fundo transparente */
            border-radius: 0 !important;            /* sem borda arredondada */
            box-shadow: none !important;            /* remove sombra */
        }

        .menu-container h\\:graphicImage {
            height: 150px;
        }

        /* Menubar geral */
        .menu-container .ui-menubar {
            background-color: transparent !important; /* fundo transparente */
            border: none !important;
            box-shadow: none !important;
        }

        /* Itens do menu */
        .menu-container .ui-menubar .ui-menuitem-link,
        .menu-container .ui-menubar .ui-submenu-link {
            color: #000000 !important;      /* cor preta */
            font-size: 1.1rem;              /* um pouco maior */
            font-weight: 600;
            padding: 0.75rem 1.5rem !important;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
        }

        /* Hover elegante */
        .menu-container .ui-menubar .ui-menuitem-link:hover,
        .menu-container .ui-menubar .ui-submenu-link:hover {
            background-color: #000000 !important;
            color: #ffffff !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Item ativo/submenu aberto */
        .menu-container .ui-menubar .ui-menuitem-link.ui-state-active,
        .menu-container .ui-menubar .ui-submenu-link.ui-state-active {
            background-color: #333333 !important;
            color: #ffffff !important;
        }

        /* Remove bordas extras */
        .menu-container .ui-menubar .ui-menuitem-link,
        .menu-container .ui-menubar .ui-submenu-link,
        .menu-container .ui-menubar .ui-menuitem-link.ui-state-active,
        .menu-container .ui-menubar .ui-submenu-link.ui-state-active {
            border: none !important;
        }
    </style>

    <div class="card">
        <p:growl id="messages"/>

        <div class="menu-container" style="text-align: center;">
            <p:panelGrid columns="1" layout="grid" style="margin: 0 auto;">

                <h:graphicImage value="/imagens/logo3.png" width="300" height="150" 
                                style="margin: 0 auto; display: block;"/>

                <p:menubar style="display: inline-block; margin-top: 10px;">
                    <p:submenu label="📿 Santo Terço">
                        <p:menuitem value="Início" outcome="santo_terco.xhtml" />
                        <p:menuitem value="Rezar as dezenas" outcome="santo_terco.xhtml" fragment="decadesContainer" />
                        <p:menuitem value="Mistério do dia" outcome="santo_terco.xhtml" fragment="todayMystery" />
                        <p:menuitem value="Tutorial" outcome="santo_terco.xhtml" fragment="tutorial" />
                    </p:submenu>

                    <p:menuitem value="📖 Liturgia" outcome="liturgia.xhtml?faces-redirect=true" />

                    <p:submenu label="✝️ Quaresmas">
                        <p:menuitem value="Quaresma de São Miguel" outcome="quaresma-sao-miguel.xhtml?faces-redirect=true"/>
                        <p:menuitem value="Quaresma de São José" outcome="quaresma-sao-jose.xhtml?faces-redirect=true"/>
                    </p:submenu>
                </p:menubar>

            </p:panelGrid>
        </div>
    </div>
</ui:composition>

    <style>
        /* Container horizontal da imagem e menu */
        .menu-container {
            display: flex;
            align-items: center;
            gap: 2rem;
            justify-content: flex-start;
            padding: 0;
            /* remove padding extra */
            background-color: transparent !important;
            /* fundo transparente */
            border-radius: 0 !important;
            /* sem borda arredondada */
            box-shadow: none !important;
            /* remove sombra */
        }

        .menu-container h\\:graphicImage {
            height: 150px;
        }

        /* Menubar geral */
        .menu-container .ui-menubar {
            background-color: transparent !important;
            /* fundo transparente */
            border: none !important;
            box-shadow: none !important;
        }

        /* Itens do menu */
        .menu-container .ui-menubar .ui-menuitem-link,
        .menu-container .ui-menubar .ui-submenu-link {
            color: #000000 !important;
            /* cor preta */
            font-size: 1.1rem;
            /* um pouco maior */
            font-weight: 600;
            padding: 0.75rem 1.5rem !important;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
        }

        /* Hover elegante */
        .menu-container .ui-menubar .ui-menuitem-link:hover,
        .menu-container .ui-menubar .ui-submenu-link:hover {
            background-color: #000000 !important;
            color: #ffffff !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Item ativo/submenu aberto */
        .menu-container .ui-menubar .ui-menuitem-link.ui-state-active,
        .menu-container .ui-menubar .ui-submenu-link.ui-state-active {
            background-color: #333333 !important;
            color: #ffffff !important;
        }

        /* Remove bordas extras */
        .menu-container .ui-menubar .ui-menuitem-link,
        .menu-container .ui-menubar .ui-submenu-link,
        .menu-container .ui-menubar .ui-menuitem-link.ui-state-active,
        .menu-container .ui-menubar .ui-submenu-link.ui-state-active {
            border: none !important;
        }
    </style>
